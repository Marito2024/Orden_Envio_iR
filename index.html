<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Orden de Envío</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS personalizado -->
</head>
<body class="container">
    <h1 class="mt-5">Formulario de Orden de Envío</h1>
    <form id="ordenForm" class="mt-3">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Orden</button>
    </form>

    <div id="confirmacion" class="mt-5" style="display: none;">
        <h2>¡Orden Enviada!</h2>
        <p>Gracias por enviar su orden. Recibirá un correo de confirmación pronto.</p>
    </div>

    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="app.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
